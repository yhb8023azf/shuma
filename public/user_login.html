<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>数码商城 | 注册</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>
<body>
	<div class="container">
		<div class="">
			<div class="text-center">
				<img src="../images/headfoot/login1.png" class="img1">
			</div>
			<div class="text-center mb-4">
				<h3>一个账号，玩转所有官方服务！</h3>				
			</div>
			<div class="text-center">
				<form action="" method="post" class="form-group">
					<div class="form-inline">
						<input type="text" name="" id="" value="" placeholder="昵称" class="form-control">
					</div>
					<div class="form-inline">
						<input type="text" name="" id="" value="" placeholder="手机号" class="form-control">
					</div>
					<div class="form-inline">
						<input type="text" name="" id="" value="" class="form-control">
					</div>
					<div class="form-inline">
						<input type="password" name="" id="" value="" placeholder="密码"class="form-control">
					</div>
					<div class="form-inline">
						<input type="password" name="" id="" value="" placeholder="确认密码" class="form-control">
					</div>
					<div class="bor">
						<input type="checkbox" name="" id="" value=""><label for="">我同意《用户手册》和《保密条款》</label>
					</div>
					<div class="text-center mt-3">
						<button class="bg-success">注册</button>
					</div>
					<div class="text-center mt-3 mb-3">
						<button class="bg-light">已经有账号了？请登录</button>
					</div>
					<div class="pl-0">
						<span>第三方账号登陆：</span>
						<a href="#">
							<img src="../images/wechat.png">
						</a>
					</div>
				</form>
			</div>
			<div class="font">
				<p>用户登录注册说明：</p>
				<p>1. 演示模板不支持注册，实际使用短信验证码需单独购买<span style="color:rgb(44,130,201)">短信资源包</span>。</p>
				<p>2. 演示用户名：12345678910，密码：demo1234。</p>	
			</div>
		</div>
	</div>
</body>
</html>
